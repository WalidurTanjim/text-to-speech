<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>

    <!-- google fonts (poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <div class="text-to-speech container mx-auto py-10 px-5 md:px-5">
        <h1 class="text-center text-2xl md:text-3xl text-white font-medium">Text to Speech Converter</h1>

        <div class="grid gap-5 grid-cols-1 md:grid-cols-2 mt-10 mx-auto rounded-md md:h-[500px]">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtQv6RpKom0JPFDRC35hOEA-PUvjweAaaCQ_jW4ZLD_PCFen5u" alt="Text to speech robot image" class="w-full md:h-[498px] rounded-md">

            <div>
                <textarea id="text-input" rows="5" placeholder="Type your text here..." class="w-full p-3 rounded-md bg-[#1e2a51] border-2 border-[#35537d] focus:border-[#3e6193] outline-none text-white"></textarea>

                <div class="flex items-start md:items-center justify-between flex-col md:flex-row my-5">
                    <div class="flex items-center mb-2 md:mb-0">
                        <label for="speed" class="text-white font-medium text-lg me-2">Speed:</label>
                        <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <!-- speech speed range -->

                    <div class="flex items-center">
                        <label for="voice-select" class="text-white font-medium text-lg me-2">Voice:</label>
                        <select id="voice-select" class="w-[150px]"></select>
                    </div>
                    <!-- speech voice dropdown -->
                </div>

                <button id="speech-btn" class="w-full p-2 outline-none border-none rounded-md text-center text-white font-medium bg-gradient-to-r from-[#6228a0] to-[#283ea8]">Text to Speech</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
